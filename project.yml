packages:
  - name: catscan
    environment:
      SPACES_KEY: "${SPACES_KEY}"
      SPACES_SECRET: "${SPACES_SECRET}"
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASS: '${MYSQL_PASS}'
      MYSQL_HOST: '${MYSQL_HOST}'
      MYSQL_PORT: '${MYSQL_PORT}'
      MYSQL_DB: '${MYSQL_DB}'
      INDICO_TOKEN: '${INDICO_TOKEN}'
      INDICO_AUTH: '${INDICO_AUTH}'
      SENTRY_DSN: '${SENTRY_DSN}'
      GEMINI_KEY: '${GEMINI_KEY}'
      INDICO_BASE_URL: '${INDICO_BASE_URL}'
      LATEX_SCANNER_URL: '${LATEX_SCANNER_URL}'
      WORD_SCANNER_URL: '${WORD_SCANNER_URL}'
      CATSCAN_USER_ID: '${CATSCAN_USER_ID}'
    functions:
      - name: notify
        web: true
        runtime: 'python:3.11'
        limits:
          memory: 128
      - name: worker
        runtime: 'python:3.11'
        limits:
          memory: 128
          timeout: 60000
      - name: word
        web: true
        runtime: 'python:3.11'
        limits:
          memory: 512
          timeout: 30000
      - name: conferences
        web: true
        runtime: 'python:3.11'
      - name: latex
        web: true
        runtime: 'go:1.20'
      - name: finder
        web: true
        runtime: 'python:3.11'
        limits:
          memory: 256
          timeout: 900000